<div [@routerTransition]>
    <div class="m-login__signin">
        <!-- <div class="m-login__head">
            <h3 class="m-login__title">
                {{l("ForgotPassword")}}
            </h3>
        </div> -->
        <form class="m-login__form m-form forget-form"  [formGroup]="forgotPassForm" method="post" novalidate (ngSubmit)="save()">
            <p>
                {{l("SendPasswordResetLink_Information")}}
            </p>
            <div class="form-group m-form__group">
                <input (blur)="model.userName = trimming_fn(model.userName)"  (mouseleave)="model.userName = trimming_fn(model.userName)" [formControl]="model_ctrl.username"  [(ngModel)]="model.userName" autoFocus class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{l('UserName')}}" name="userName" required maxlength="256" />
                <span class="m-form__help text-danger" *ngIf="model_ctrl.username.hasError('required')  && model_ctrl.username.touched">username cannot be empty</span>
            </div>
            <div class="form-group m-form__group">
                <input (blur)="model.emailAddress = trimming_fn(model.emailAddress)" (mouseleave)="model.emailAddress = trimming_fn(model.emailAddress)" [formControl]="model_ctrl.email" [(ngModel)]="model.emailAddress" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{l('EmailAddress')}}" name="emailAddress" required maxlength="256" />                
                <p style="margin:0px!important">
                        <span class="m-form__help text-danger" *ngIf="model_ctrl.email.hasError('email')  && model_ctrl.email.touched">email format is invalid</span>
                </p>
                <p style="margin:0px!important">
                    <span class="m-form__help text-danger" *ngIf="model_ctrl.email.hasError('required')  && model_ctrl.email.touched">email cannot be empty</span>
                </p>

            </div>
            <div class="m-login__form-action">

                <button [disabled]="saving" routerLink="/account/login" type="button" class="btn m-btn--pill btn-outline-danger m-btn m-btn--custom m-btn--bolder m-btn--uppercase" style="font-size: 12px !important">{{l("Back")}}</button>
                <button type="submit" class="btn m-btn--pill btn-danger m-btn m-btn--custom m-btn--bolder m-btn--uppercase" [disabled]="!forgotPassForm.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">Recover</button>
            </div>
        </form>
    </div>
</div>
