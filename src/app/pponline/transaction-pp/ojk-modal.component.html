<div bsModal #ojkModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="ojkModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-sm modal-size2" role="document">
        <form class="m-form m-form--state">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-12 label2">
                                    <b>The data below will be used to do SLIK OJK:</b>
                                </label>
                            </div>
                            <div class="form-group m-form__group row" style="padding-top: 4px; padding-bottom: 0px;">
                                <label class="col-lg-4 col-form-label" style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">
                                    Name :
                                </label>
                                <div class="col-lg-8">
                                    <input name="customerName" [(ngModel)]="customerName"
                                           id="customerName" class="form-control m-input input-sm"
                                           type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group m-form__group row" style="padding-top: 4px; padding-bottom: 0px;">
                                <label class="col-lg-4 col-form-label" style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">
                                    Email :
                                </label>
                                <div class="col-lg-8">
                                    <input name="email" [(ngModel)]="email"
                                           id="email" class="form-control m-input"
                                           type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group m-form__group row" style="padding-top: 4px; padding-bottom: 0px;">
                                <label class="col-lg-4 col-form-label" style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">
                                    Phone Number :
                                </label>
                                <div class="col-lg-8">
                                    <input name="phone" [(ngModel)]="phone"
                                           id="phone" class="form-control m-input"
                                           type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group m-form__group row" style="padding-top: 4px; padding-bottom: 0px;">
                                <label class="col-lg-4 col-form-label" style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">
                                    Marital Status :
                                </label>
                                <div class="col-lg-8">
                                    <input name="marital" [(ngModel)]="maritalName"
                                           id="marital" class="form-control m-input"
                                           type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group m-form__group row" style="padding-top: 4px; padding-bottom: 0px;">
                                <label class="col-lg-4 col-form-label" style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">
                                    ID No:
                                </label>
                                <div class="col-lg-8">
                                    <input name="idNo" [(ngModel)]="idNo"
                                           id="idNo" class="form-control m-input"
                                           type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group m-form__group row" style="padding-top: 4px; padding-bottom: 0px;">
                                <label class="col-lg-4 col-form-label" style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">
                                    NPWP No:
                                </label>
                                <div class="col-lg-8">
                                    <input name="npwp" [(ngModel)]="npwp"
                                           id="npwp" class="form-control m-input"
                                           type="text" disabled>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer m-form__actions m-form__actions--solid">
                    <button type="submit" class="btn btn-danger" (click)="close()">
                        OK
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
