<div bsModal #unittypeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="unittypeModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg" role="document">
        <form #exampleForm="ngForm" [formGroup]="unitTypeForm" role="form" class="m-form m-form--state" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Edit Unit Type
                    </h5>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">
                        Close
                    </span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row" [formValidationStyle]="unitTypeForm">
                        <label class="col-sm-4 col-form-label">Unit Type
                            <i class="text-danger">*</i>
                        </label>
                        <div class="col-sm-8">                            
                            <input  disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="model.unitType" type="text" class="form-control m-input"> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Unit Type Description
                            <i class="text-danger">*</i>
                        </label>
                        <div class="col-sm-8">                    
                            <input  disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="model.detailName" type="text" class="form-control m-input" > 
                        </div>
                    </div>                                      
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Image
                        </label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" fileUpload formControlName="images" [options]="optionsFile" (pictureUrl)="pictureUrl($event)" (onAfterFileUpload)="imgUploaded($event)" name="file"/>
                            <span class="m-form__help">
                                    You can upload JPG/JPEG/PNG file, with maximum file size 1 MB.
                            </span>
                            <div class="col-2 row" *ngIf="uploadedFileNamePastSrc !== '-' || uploadedFileName !== '-'">
                                <img style="max-height:100px;width:auto" src="{{uploadedFileNamePastSrc}}" />
                            </div>               
                            <div class="row" style="margin-top:5px;margin-bottom:5px" class="col-2 row" *ngIf="uploadedFileNamePastSrc != null || uploadedFileName !== null">
                                    <button (click)="delImage()" class="btn btn-danger" style="padding:5px"><i class="fa fa-trash"></i>Remove File</button>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer m-form__actions m-form__actions--solid">
                    <button type="button" class="btn btn-metal" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <!-- !unitTypeForm.valid &&  -->
                    <button type="submit" class="btn btn-primary"
                            (click)="save()">
                        Update unit type
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
