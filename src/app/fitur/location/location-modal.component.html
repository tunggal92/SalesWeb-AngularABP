<head>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk&callback=initMap"></script>
</head>

<div bsModal #previewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailBookingModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form class="m-form m-form--fit m-form--label-align-right">
                <div class="modal-header custom">
                    <div class="m-portlet__head-title" style="margin-bottom:10px">
                        <h3 class="m-portlet__head-text" style="margin-bottom:0">
                             Preview Location 
                        </h3>
                        <small class="m-form__help">
                            {{locationData.projectAddress}}
                        </small>
                    </div>
                </div>

                <div *ngIf="locationType==1" class="modal-body" id="admin_map_location" style="width:100%;height:400px;"></div>
                <div class="modal-body" *ngIf="locationType==2" style="padding:0 !important"><img src="{{locationData.locationImageURL}}" alt="Image" style="width:100%"></div>
                
                <div class="modal-footer m-form__actions m-form__actions--solid">
                    <button type="button" class="btn btn-metal" (click)="close()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
