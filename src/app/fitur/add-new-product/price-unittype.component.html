<div bsModal #priceUnitModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="priceUnitModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form [formGroup]="unitForm" class="m-form m-form--fit m-form--label-align-right" method="post" novalidate>
                <div class="modal-header custom">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Key Feature
                    </h5>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
						<span aria-hidden="true">
                            &times;
                        </span>
					</button>
                </div>
                <div class="modal-body">
                    <div class="form-group m-form__group row">
                        <div class="col-lg-12">
                            <label for="keyfeatures">
                                Unit Type
                            </label>
                            <div class="m-input-icon m-input-icon--left">
                                <input id="unit" type="text" class="form-control m-input" name="keyfeature" formControlName="unittype" [(ngModel)]="model.unittype"
                                    placeholder="Enter Unit Type">
                                <span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-gg-circle"></i>
										</span>
                                </span>
                            </div>
                            <span class="m-form__help"> Please enter unit type</span>
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <div class="col-lg-12">
                            <label for="keyfeatures">
                               Priority Pass Price
                            </label>
                            <div class="m-input-icon m-input-icon--left">
                                <input id="price" type="text" class="form-control m-input" name="keyfeature" formControlName="price" [(ngModel)]="model.price"
                                    placeholder="Enter Price">
                                <span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-gg-circle"></i>
										</span>
                                </span>
                            </div>
                            <span class="m-form__help"> Please enter price</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer m-form__actions m-form__actions--solid">
                    <button type="button" class="btn btn-metal" [disabled]="unitLoading" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!unitForm.valid" [buttonBusy]="unitLoading" [busyText]="l('SavingWithThreeDot')"
                        (click)="save()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
