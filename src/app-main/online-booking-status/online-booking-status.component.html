<!-- BEGIN: Subheader -->
<!-- END: Subheader -->
<!--begin::Portlet-->
<style>
    .m-content--skin-light2 {
        background-color: #555658 !important;
    }

    .ui-widget, .ui-widget * {
        font-size: 11px;
    }
</style>

<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="m-portlet">
                <div class="m-portlet__head" style="padding: 0px 15px;">
                    <div class="m-portlet__head-caption" style="text-align: center; font-size: 35px;">
                        Online Booking Web
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-login__form m-form email-activation-form">
                    <div class="m-portlet__body form_body">
                        <div *ngIf="params_url == 1" class="col-md-12" style="text-align: center">
                            <p style="font-size: 22px;">Congratulation
                                <span class="fa fa-bullhorn" style="font-size: 30px;"></span>
                            </p>
                            <p>You Have Complate all booking Process. You can Check Your Email For Order Unit Form</p>
                            <button class="btn btn-primary" routerLink="/">Back To Home</button>
                        </div>
                        <div *ngIf="params_url == 2" class="col-md-12" style="text-align: center">
                            <p style="font-size: 22px;">
                                <span class="fa fa-info-circle" style="font-size: 50px;"></span>
                            </p>
                            <p>You Choose a Bank Transfer Payment Method</p>
                            <p style="color: red">Please Complate your Bank Transfer Process</p>
                            <button class="btn btn-primary" routerLink="/">Back To Home</button>
                        </div>
                        <div *ngIf="params_url == 3" class="col-md-12" style="text-align: center">
                            <p style="font-size: 22px;">
                                <span class="fa fa-minus-circle" style="font-size: 50px;"></span>
                            </p>
                            <p style="color: red">Sorry, Your Payment Is not Complate</p>
                            <button class="btn btn-primary" routerLink="/">Back To Home</button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
        </div>
    </div>
</div>
<!--end::Portlet-->
